    <div class="main-wrapper">
      <div class="content-wrapper">
        <div class="content-intro">
          <h1 id="intro-title">Contact Us</h1>
          <p id="intro-text">Submit the form below or email us directly at info@aiapie.com</p>
        </div>
        <div class="contact-form-wrapper">
            <div class="contact-form">
                <form ref="formRef" id="contact-form">
                <input
                    required
                    placeholder="Name*"
                    type="text"
                    minlength="3"
                    maxlength="25"
                    id="newName"
                />
                <input
                    required
                    placeholder="Email Address*"
                    type="email"
                    id="newEmail"
                />
                <textarea
                    required
                    rows="10"
                    minlength="10"
                    maxlength="1000"
                    placeholder="Message*"
                    id="newMessage"></textarea>

                <input type="submit" id="submitBtn"></input>
                </form>
            </div>
        </div>
      </div>
